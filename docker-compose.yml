version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-context-graph
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/simple123   # your existing password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data

  postgres:
    image: postgres:latest
    container_name: postgres-ai-agents
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=simple123   # keep or change
      - POSTGRES_DB=personal_agents
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql   # ‚Üê CHANGED: removed /data

volumes:
  neo4j-data:
  postgres-data:
